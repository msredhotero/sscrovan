<section id="login" class="mpv proddes">
            <!-- BEGIN # BOOTSNIP INFO -->
            <div class="container">
                <div class="row">
                    <h1 class="text-center">Iniciar Sesión</h1>
                    <p class="text-center"><a href="#" class="btn btn-primary btn-lg" role="button" data-toggle="modal" data-target="#login-modal">Ingresar</a></p>
                </div>
            </div>
            <!-- END # BOOTSNIP INFO -->

            <!-- BEGIN # MODAL LOGIN -->
            <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" align="center">
                                <img class="img-responsive" id="img_logo" src="img/logos/crovan.jpg">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </div>
                            
                            <!-- Begin # DIV Form -->
                            <div id="div-forms">
                            
                                <!-- Begin # Login Form -->
                                <form id="login-form">
                                    <div class="modal-body">
                                        <div id="div-login-msg">
                                            <div id="icon-login-msg" class="glyphicon glyphicon-home"></div>
                                            <span id="text-login-msg">Nombre de usuario</span>
                                        </div>
                                        <input id="login_username" class="form-control" type="text" placeholder="Username" required>
                                        <input id="login_password" class="form-control" type="password" placeholder="Password" required>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Recordarme
                                            </label>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <div>
                                            <button type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button>
                                        </div>
                                        <div>
                                            <button id="login_lost_btn" type="button" class="btn btn-link">Olvidó su contraseña?</button>
                                            <button id="login_register_btn" type="button" class="btn btn-link">Registrarse</button>
                                        </div>
                                    </div>
                                </form>
                                <!-- End # Login Form -->
                                
                                <!-- Begin | Lost Password Form -->
                                <form id="lost-form" style="display:none;">
                                    <div class="modal-body">
                                        <div id="div-lost-msg">
                                            <div id="icon-lost-msg" class="glyphicon glyphicon-home"></div>
                                            <span id="text-lost-msg">Dirección de correo electrónico.</span>
                                        </div>
                                        <input id="lost_email" class="form-control" type="text" placeholder="E-Mail" required>
                                    </div>
                                    <div class="modal-footer">
                                        <div>
                                            <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
                                        </div>
                                        <div>
                                            <button id="lost_login_btn" type="button" class="btn btn-link">Ingresar</button>
                                            <button id="lost_register_btn" type="button" class="btn btn-link">Registrarse</button>
                                        </div>
                                    </div>
                                </form>
                                <!-- End | Lost Password Form -->
                                
                                <!-- Begin | Register Form -->
                                <form id="register-form" style="display:none;">
                                    <div class="modal-body">
                                        <div id="div-register-msg">
                                            <div id="icon-register-msg" class="glyphicon glyphicon-home"></div>
                                            <span id="text-register-msg">Crear una cuenta</span>
                                        </div>
                                        <input id="register_username" class="form-control" type="text" placeholder="Username (type ERROR for error effect)" required>
                                        <input id="register_email" class="form-control" type="text" placeholder="E-Mail" required>
                                        <input id="register_password" class="form-control" type="password" placeholder="Password" required>
                                    </div>
                                    <div class="modal-footer">
                                        <div>
                                            <button type="submit" class="btn btn-primary btn-lg btn-block">Registrarse</button>
                                        </div>
                                        <div>
                                            <button id="register_login_btn" type="button" class="btn btn-link">Ingresar</button>
                                            <button id="register_lost_btn" type="button" class="btn btn-link">Olvidó su contraseña?</button>
                                        </div>
                                    </div>
                                </form>
                                <!-- End | Register Form -->
                                
                            </div>
                            <!-- End # DIV Form -->
                            
                        </div>
                    </div>
                </div>
                <!-- END # MODAL LOGIN -->  
</section>
